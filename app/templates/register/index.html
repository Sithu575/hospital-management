<!DOCTYPE html>
<html>
<head>
    <title>User Management</title>
<style>
    /* Add your CSS styles here */
    body{background-color:#71bcc9 ;}
    
    .form-group select {
            height: 35px;
        }
</style>
<div id="add-user">
    <h2>
        <i class="fas fa-plus" id="add-user-icon"></i> New User
    </h2>
    <form class="create" id="user-registration-form">
       <!-- <form action="/process_registration" method="POST"> -->
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" value="{{request.form['first_name']}}" required><br><br>
    
            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" value="{{request.form['last_name']}}" required><br><br>
    
            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob" value="{{request.form['dob']}}" required>
            </div>
            
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" value="{{request.form['age']}}" required><br><br>
    
            <label for="gender">Gender:</label>
            <select id="gender" name="gender"value="{{request.form['gender']}}" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select><br><br>
    
            <label for="address">Address:</label>
            <input type="text" id="address" name="address"value="{{request.form['address']}}" required><br><br>
    
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone"value="{{request.form['phone']}}" required><br><br>
    
            <label for="add_phone">Additional Phone:</label>
            <input type="tel" id="add_phone" name="add_phone" value="{{request.form['add_phone']}}"><br><br>
    
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="{{request.form['email']}}" required><br><br>
    
            <label for="adhaar">Aadhaar:</label>
            <input type="text" id="adhaar" name="adhaar" value="{{request.form['adhaar']}}" required><br><br>
            

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" value="{{request.form['password']}}" required><br><br>
            
            <label for="confirm_password">Confirm_Password:</label>
            <input type="confirm_password" id="confirm_password" name="confirm_password" value="{{request.form['confirm_password']}}" required><br><br>
            
            <input type="submit" value="Register">
        </form>
    
    </form>
</div>
</main>
